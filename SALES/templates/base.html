    <script>
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbotWindow = document.getElementById('chatbot-window');
        const closeChat = document.getElementById('close-chat');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        chatbotIcon.addEventListener('click', () => {
            chatbotWindow.classList.toggle('open');
            if (chatbotWindow.classList.contains('open')) {
                loadChatHistory(); // Load history when opening
            }
        });

        closeChat.addEventListener('click', () => {
            chatbotWindow.classList.remove('open');
        });

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            
            // Revert to textContent for bot messages as well
            messageBubble.textContent = message;
            
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = ''; // Clear input field

            // Add a loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.textContent = 'åŠ©ç†æ­£åœ¨æ€è€ƒä¸­...';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chatbot_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                chatMessages.removeChild(loadingDiv); // Remove loading indicator
                appendMessage('bot', data.response);
            } catch (error) {
                console.error('Error sending message:', error);
                chatMessages.removeChild(loadingDiv); // Remove loading indicator
                appendMessage('bot', 'æŠ±æ­‰ï¼Œèˆ‡åŠ©ç†é€šè¨Šæ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚è«‹ç¨å¾Œå†è©¦ã€‚');
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/get_chatbot_history');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                chatMessages.innerHTML = ''; // Clear existing messages before loading history
                data.history.forEach(item => {
                    appendMessage(item.role === 'user' ? 'user' : 'bot', item.content);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
