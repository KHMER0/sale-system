{% extends "base.html" %}

{% block title %}修改訂單 - 業務部智慧化銷售系統{% endblock %}

{% block content %}
            <h1>修改訂單</h1>
            <div class="form-container">
                <form method="POST">
                    <div class="form-group">
                        <label for="customer_id">客戶ID</label>
                        <input type="number" id="customer_id" name="customer_id" value="{{ order.customer_id }}" required>
                    </div>
                    <div class="form-group">
                        <label for="order_date">訂單日期</label>
                        <input type="date" id="order_date" name="order_date" value="{{ order.order_date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" step="0.01" id="amount" name="amount" value="{{ order.amount }}" required>
                    </div>
                    <div class="form-group">
                        <label for="status">狀態</label>
                        <select id="status" name="status" required>
                            <option value="未付款" {% if order.status == '未付款' %}selected{% endif %}>未付款</option>
                            <option value="已付款" {% if order.status == '已付款' %}selected{% endif %}>已付款</option>
                            <option value="取消" {% if order.status == '取消' %}selected{% endif %}>取消</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">儲存變更</button>
                    <a href="{{ url_for('orders') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
{% endblock %}
